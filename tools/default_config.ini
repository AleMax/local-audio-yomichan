# Do NOT edit this config. Copy this file into `config.ini`, and then edit that instead.

[DEFAULT]

# Hint: use `--load-scripts=no` if you don't want to see any log messages from mpv scripts, like mpvacious
mpv_path=mpv

note_type=JP Mining Note

word_field=Word
reading_field=WordReading

# Currently supports two types:
# - plain-furigana: 辞書[じしょ]
# - kana: じしょ
reading_field_type=plain-furigana

# By default, searches the word in the word_field.
# If --key is provided, then it searches the word in the Key field instead.
key_field=Key
